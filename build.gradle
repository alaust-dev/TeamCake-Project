plugins {
    id 'java'
}

group 'de.teamcake'
version '1.0-SNAPSHOT'

jar {
    destinationDirectory.set(file('/home/alaust/Development/MinecraftProjects/Servers/server-1.19.3/plugins'))
}

repositories {
    maven {
        url = uri("https://repo.papermc.io/repository/maven-public/")
    }
